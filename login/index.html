<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <script src="../js/login.js" defer></script>
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f2f5;
            opacity: 0.85;
            z-index: -1;
        }

        .super-card-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 10;
            display: flex;
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }

        .image-side {
            flex: 1;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            background-image: url('../img/logo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 400px;
        }

        .login-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .super-card-container {
                flex-direction: column;
                max-width: 400px;
            }

            .image-side {
                border-radius: 12px 12px 0 0;
            }

            .login-side {
                border-radius: 0 0 12px 12px;
            }
        }
    </style>
</head>

<body>

    <div class="super-card-container">
        <div class="image-side">
        </div>

        <div class="login-side">
            <form id="login">
                <h2 class="text-center mb-5 text-dark fw-bold">Login</h2>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input id="email" type="text" name="email" class="form-control" placeholder="Digite seu email"
                        required>
                </div>

                <div class="mb-4">
                    <label for="senha" class="form-label">Senha:</label>
                    <input id="senha" type="password" name="senha" class="form-control" placeholder="********" required>
                </div>

                <button type="submit" class="btn btn-success w-100 mb-3 btn-lg">Entrar</button>

                <div class="text-center">
                    <a href="../usuario/formulario.html" class="text-secondary">Quero me cadastrar</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
