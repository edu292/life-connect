<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Categorias</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="../js/validar_sessao.js"></script>
    <script src="../js/categoria/read.js" defer></script>
</head>
<body>

<main class="container py-4">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-secondary" onclick="window.location.href = '../home/admin.html'">
            <i class="bi bi-arrow-left-circle me-2"></i>Voltar
        </button>
        
        <button class="btn btn-primary" onclick="window.location.href = 'formulario.html'">
            <i class="bi bi-plus-circle me-2"></i>Nova Categoria
        </button>
    </div>
    
    <h1 class="mb-3">Gerenciar Categorias</h1>
    
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th scope="col">Categoria</th>
                <th scope="col" class="text-center">Quantidade de Alimentos</th>
                <th scope="col" class="text-center">Ações</th>
            </tr>
            </thead>
            <tbody id="tabela">
            </tbody>
        </table>
    </div> </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
