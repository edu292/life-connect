<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Registro</title>
    <script src="../js/formulario_usuario.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Fundo cinza claro */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <form id="cadastro" class="my-4 p-4 p-md-5 bg-white rounded shadow-sm">
                <h1 class="text-center mb-4">Novo Registro</h1>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" name="nome" id="nome" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" name="email" id="email" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="cpf_cnpj" class="form-label">CPF/CNPJ:</label>
                    <input type="text" name="cpf_cnpj" id="cpf_cnpj" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" name="senha" id="senha" class="form-control">
                </div>

                <div class="row mb-3">
                    <div class="col-md-7">
                        <label for="rua" class="form-label">Rua:</label>
                        <input type="text" name="rua" id="rua" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label for="numero" class="form-label">Número:</label>
                        <input type="text" name="numero" id="numero" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" name="cep" id="cep" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-5">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" name="bairro" id="bairro" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" name="cidade" id="cidade" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="estado" class="form-label">Estado:</label>
                        <input type="text" name="estado" id="estado" class="form-control">
                    </div>
                </div>

                <div class="mb-3 text-center">
                    <label class="form-label d-block mb-2">Tipo de usuário:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipo" id="doador" value="doador">
                        <label class="form-check-label" for="doador">Doador</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipo" id="receptor" value="receptor">
                        <label class="form-check-label" for="receptor">Receptor</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipo" id="motorista" value="motorista">
                        <label class="form-check-label" for="motorista">Motorista</label>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button class="btn btn-success me-2" type="submit">Registrar</button>
                    <button class="btn btn-secondary" id="botao_voltar"> Voltar ao inicio </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
