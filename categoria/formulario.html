<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" integrity="sha384-CK2SzKma4jA5H/MXDUU7i1TqZlCFaD4T01vtyDFvPlD97JQyS+IsSh1nI2EFbpyk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous" 
            defer></script>

    <script src="../js/validar_sessao.js"></script>
    <script src="../js/categoria/formulario.js" defer></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        h2 {
            color: white;
        }
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <h2 class="bi bi-collection me-2">Painel de Categorias</h2>
        </div>
    </nav>

    <main class="container py-4">
        <div class="card">
            <div class="card-body p-4 p-md-5">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0">Gerenciar Categorias e Alimentos</h1>
                    <button type="button" id="botao_voltar" name="voltar" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i> Voltar
                    </button>
                </div>

                <div class="row g-4 g-lg-5">
                    <div class="col-lg-6">
                        <form id="formulario-categoria" class="mb-4">
                            <h4 class="h5 mb-3">Criar Categoria</h4>
                            <div class="mb-3">
                                <label for="nome-categoria" class="form-label">Nome da Categoria:</label>
                                <input type="text" name="nome" id="nome-categoria" class="form-control" placeholder="Ex: Grãos, Frutas, Carnes...">
                            </div>
                            <div class="mb-3">
                                <label for="instagram" class="form-label">Instagram: </label>
                                <input type="text" id="instagram" name="instagram" class="form-control" placeholder="Instagram">
                            </div>
                            <button id="botao-criar-categoria" type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-plus-circle me-2"></i>Criar Categoria
                            </button>
                        </form>

                        <form id="formulario-alimento" style="opacity: 0">
                            <h4 class="h5 mb-3">Adicionar Alimento</h4>
                            <div class="mb-3">
                                <label for="nome-alimento" class="form-label">Nome do Alimento:</label>
                                <input type="text" id="nome-alimento" name="nome" class="form-control" placeholder="Ex: Arroz, Maçã, Leite...">
                            </div>
                            <div class="mb-3">
                                <label for="instagram" class="form-label">Nome do Alimento:</label>
                                <input type="text" id="instagram" name="instagram" class="form-control" placeholder="Instagram">
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="bi bi-check-circle me-1"></i> Salvar
                                </button>
                                <button type="reset" class="btn btn-outline-danger w-100">
                                    <i class="bi bi-x-circle me-1"></i> Limpar
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="col-lg-6">
                        <section class="table-wrapper">
                            <h4 class="h5 mb-3">Alimentos da Categoria</h4>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover align-middle" id="tabela" style="opacity: 0">
                                    <thead>
                                        <tr>
                                            <th>Alimento</th>
                                            <th>Instagram</th>
                                            <th>Ações</th>

                                        </tr>
                                    </thead>
                                    <tbody id="corpo-tabela"></tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </div>

            </div>
        </div>
    </main>

</body>
</html>
