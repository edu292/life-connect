<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação</title>
    <script src="../js/validar_sessao.js"></script>
    <script src="../js/doacao/formulario.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #3c3f41;
            color: #e0e0e0;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #2b2b2b;
            color: white;
            height: 70px;
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            padding: 0 20px; 
        }
        
        header h1 {
            flex-grow: 1;
            text-align: center;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-areas: 
                "formulario-doacao tabela-lote"
                "formulario-lote tabela-lote"
                "criar-doacao tabela-lote";
            height: 100%;
            padding: 20px;
            gap: 0 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #formulario-doacao {
            grid-area: formulario-doacao;
        }

        #formulario-lote {
            grid-area: formulario-lote;
            justify-content: center;
        }
        footer {
            margin: 0 auto;
            display: block;
            margin-top: 20px;
        }

        input,
        select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .table-wrapper {
            grid-area: tabela-lote;
        }

        .tabela {
            width: 100%;
        }

        .tabela th {
            height: 60px;
            background-color: #2b2b2b;
            text-align: center;
            color: white;
        }

        .tabela td {
            height: 50px;
            padding-left: 10px;
        }

        .tabela th:last-child,
        .tabela td:last-child {
            text-align: center;
        }

        .tabela tbody tr:nth-child(even) {
            background-color: #a5a5a5;
        }

        tbody {
            align-items: flex-start;
            background-color: lightgray;
            color: black;
        }

        #corpo-tabela {
            height: fit-content;
        }

        button {
            border-style: none;
            height: 40px;
            padding: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin: 0 5px;

        }

        button:hover:not(.btn) { 
            filter: brightness(90%);
            transform: scale(1.05);
        }

        .verde {
            background-color: #13CE66;
        }

        .vermelho {
            background-color: #FF4949;
        }
        #botao-criar-doacao{
            color: black;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <header>
            <div>
                <a href="../home/doador.html" class="btn btn-success">Voltar</a>
            </div>
            <h1>Nova Doação</h1>
        </header>
        <main>
            <form id="formulario-doacao">
                <label for="titulo">Doação:</label>
                <input type="text" name="titulo" id="titulo">
            </form>

            <form id="formulario-lote" style="opacity: 0">
                <label for="id_alimento">Alimento que será doado:</label>
                <select id="id_alimento" name="id_alimento" required>
                </select>

                <label for="quantidade">Quantidade de itens que serão doados:</label>
                <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade de itens">

                <label for="peso">Peso de cada item:</label>
                <input type="number" id="peso" name="peso_unidade" placeholder="Peso em kg" step="any">

                <label for="validade">Prazo de validade:</label>
                <input type="date" id="validade" name="data_validade" placeholder="dd/mm/aaaa">

                <div>
                    <button type="submit" class="verde">Salvar lote</button>
                    <button type="reset" class="vermelho">Limpar</button>
                </div>
            </form>
            <button id="botao-criar-doacao" type="submit" form="formulario-doacao">Criar Doação</button>

            <section class="table-wrapper">
                <table class="tabela" id="tabela" style="opacity: 0">
                    <thead>
                        <tr>
                            <th>Alimento</th>
                            <th>Quantidade</th>
                            <th>Peso total</th>
                            <th>Prazo de validade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="corpo-tabela">
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
