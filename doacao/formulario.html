<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação - Formulário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="../js/validar_sessao.js"></script>
    <script src="../js/doacao/formulario.js" defer></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        h2 {
            color:white
        }
    </style>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
                <h2 class="bi bi-box-heart me-2">Painel do Doador</h2>
        </div>
    </nav>

    <main class="container py-4">
        <div class="card">
            <div class="card-body p-4 p-md-5">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0">Formulário de Doação</h1>
                    <a href="../home/doador.html" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i> Voltar
                    </a>
                </div>
                
                <div class="row g-4 g-lg-5">
                    <div class="col-lg-6">
                        <form id="formulario-doacao" class="mb-4">
                            <h4 class="h5 mb-3">Criar Doação</h4>
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Nome da Doação:</label>
                                <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Ex: Doação de Grãos">
                            </div>
                            <button id="botao-criar-doacao" type="submit" form="formulario-doacao" class="btn btn-primary w-100">
                                <i class="bi bi-plus-circle me-2"></i>Criar Doação
                            </button>
                        </form>
                        <form id="formulario-lote" style="opacity: 0">
                            <h4 class="h5 mb-3">Adicionar Lote</h4>
                            <div class="mb-3">
                                <label for="id_alimento" class="form-label">Alimento:</label>
                                <select id="id_alimento" name="id_alimento" class="form-select" required>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="quantidade" class="form-label">Quantidade de itens:</label>
                                <input type="number" id="quantidade" name="quantidade" class="form-control" placeholder="Nº de itens">
                            </div>
                            <div class="mb-3">
                                <label for="peso" class="form-label">Peso por item (kg):</label>
                                <input type="number" id="peso" name="peso_unidade" class="form-control" placeholder="Ex: 0.5">
                            </div>
                            <div class="mb-3">
                                <label for="validade" class="form-label">Prazo de validade:</label>
                                <input type="date" id="validade" name="data_validade" class="form-control">
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="bi bi-check-circle me-1"></i> Salvar Lote
                                </button>
                                <button type="reset" class="btn btn-outline-danger w-100">
                                    <i class="bi bi-x-circle me-1"></i> Limpar
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="col-lg-6">
                        <section class="table-wrapper">
                            <h4 class="h5 mb-3">Lotes Adicionados</h4>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover align-middle" id="tabela">
                                    <thead>
                                        <tr>
                                            <th>Alimento</th>
                                            <th>Qtd.</th>
                                            <th>Peso Total</th>
                                            <th>Validade</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody id="corpo-tabela">
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
